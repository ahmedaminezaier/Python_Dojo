<!DOCTYPE html>
<html>
<head>
    <title>Play Boxes</title>
    <style>
       .box {
            width: 50px;
            height: 50px;
            background-color: {{ box_color }}; 
            margin: 10px;
            border: 1px solid black;
            display: inline-block;
        }
    </style>
</head>
<body>
    {% for i in range(num_boxes) %}
        <div class="box"></div>
    {% endfor %}
</body>
</html>
